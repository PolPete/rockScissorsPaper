  <script>
  function computerPlay() {
    let answers = ['rock', 'scissors', 'paper'];
    let choice = getRandomInt(3);
    let computerSelection = answers[choice];
    return computerSelection;
  }

  function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}

 	// Your JavaScript goes here!
  function playRound(playerSelection, computerSelection) {
  	let player = playerSelection.toLowerCase();
    player = player.replace(player[0], player[0].toUpperCase());
    let computer = computerSelection.replace(computerSelection[0], computerSelection[0].toUpperCase());

    if (player == 'Rock' && computerSelection == 'rock' || player == 'Paper' && computerSelection == 'paper' || player == 'Scissors' && computerSelection == 'scissors') {
      console.log("It's a draw! Both players threw " + computerSelection + ".");
      return 0;
    } else if (player == 'Rock' && computerSelection == 'scissors' || player == 'Scissors' && computerSelection == 'paper' || player == 'Paper' && computerSelection == 'rock') {
      console.log("You Win! " + player + " beats " + computerSelection + ".");
      return 1;
    } else if (player == 'Rock' && computerSelection == 'paper' || player == 'Scissors' && computerSelection == 'rock' || player == 'Paper' && computerSelection == 'scissors') {
      console.log("You Lose! " + computer + " beats " + playerSelection + ".");
      return 2;
    }
}

function game() {
  let playerScore = 0;
  let computerScore = 0;
  let playerSelection;

   for (let count = 1; count < 6; count++) {
    playerSelection = prompt("Choose your move. Please enter rock, paper, or scissors:");

    const computerSelection = computerPlay();

    const result  = playRound(playerSelection, computerSelection);

    if (result == 1) {
					playerScore++;
		} else if (result == 2) {
					computerScore++;
		}

console.log("End of Round " + count + " -- Current scores: \n Player: " + playerScore + " \n Computer: " + computerScore);

}
if (playerScore > computerScore) {
    console.log("\nCongratulations to Player on winning!");
  } else if (playerScore < computerScore) {
    console.log("\nCongratulations to the Computer on winning. Better luck next time.");
  } else {
    console.log("\nIt's a draw. Better luck next time.");
  }
}


game();



  </script>
